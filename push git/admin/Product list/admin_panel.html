<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./admin_panel.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <!-- ===============Bar================== -->

        <div class="bar">
          <div class="logo">
            <img src="..//asests/img/logo.png" alt="" />
          </div>
          <div class="nav-bar">
            <ul>
              <li class="line user">
                <a href=""><i class="fa-solid fa-user"></i> User </a>
              </li>
              <li class="line categories">
                <a href=""
                  ><i class="fa-solid fa-table-cells"></i> Categories
                </a>
              </li>
              <li class="line product-list">
                <a href=""
                  ><i class="fa-solid fa-table-list"></i> Product List
                </a>
              </li>
              <li class="line order">
                <a href=""
                  ><i class="fa-solid fa-money-check-dollar"></i> Order
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- ===============Content================= -->
        <div class="content">
          <div class="top">
            <h2>Products</h2>
            <div class="search">
              <input type="text" name="search" id="search-top" />
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
          <!-- ===============Content================= -->
          <div class="bottom">
            <div class="products-control">
              <h3 class="product-title">Products List</h3>
              <div class="control-button">
                <!-- <button class="btn filter">
                  <i class="fa-regular fa-filter"></i> Filter
                </button> -->
                <select name="" id="select-cate">
                  <option value="All">All</option>
                  <option value="Gateaux Kem Tươi">Gateaux Kem Tươi</option>
                  <option value="Gateaux Kem Bơ">Gateaux Kem Bơ</option>
                  <option value="Bánh Sinh Nhật 2024">
                    Bánh Sinh Nhật 2024
                  </option>
                  <option value="BÁNH SỐ">BÁNH SỐ</option>
                  <option value="BÁNH MÌ">BÁNH MÌ</option>
                  <option value="BÁNH MẶN">BÁNH MẶN</option>
                  <option value="COOKIE">COOKIE</option>
                  <option value="MINI">MINI</option>
                  <option value="MINI">MINI</option>
                </select>
                <button class="btn see-all" onclick="seeAll()">See All</button>
                <button class="btn add">
                  <i class="fa-solid fa-plus"></i> Add
                </button>
                <!-- ====ADD BOX==================== -->
                <div class="add-form" style="display: none">
                  <form>
                    <h2>CREATE NEW PRODUCT</h2>
                    <table>
                      <tr>
                        <td>Product name</td>
                        <td>
                          <input
                            type="text"
                            name="name-product-add"
                            id="name-product-add"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>Image</td>
                        <td>
                          <input
                            type="file"
                            name="img-product-add"
                            id="img-product-add"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>Category</td>
                        <td>
                          <input
                            type="text"
                            name="categories-product-add"
                            id="categories-product-add"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>Price</td>
                        <td>
                          <input
                            type="text"
                            name="price-product-add"
                            id="price-product-add"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>Stock</td>
                        <td>
                          <input
                            type="text"
                            name="stock-product-add"
                            id="stock-product-add"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>Description</td>
                        <td>
                          <textarea
                            name="description-product-add"
                            id="description-product-add"
                          ></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td>Action</td>
                        <td>
                          <div class="form-btn-action">
                            <button id="addp-btn" onclick="addProduct()">
                              Add
                            </button>
                            <button id="cancel-btn">Cancel</button>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </form>
                </div>
                <!-- ============== -->
              </div>
            </div>
            <hr />
            <!-- ===============Content================= -->
            <div class="product-table">
              <table>
                <thead>
                  <th>ID</th>
                  <th>Product Name<i class="fa-solid fa-angle-down"></i></th>
                  <th>Image</th>
                  <th>Categories<i class="fa-solid fa-angle-down"></i></th>
                  <th>Price<i class="fa-solid fa-angle-down"></i></th>
                  <th>Stock<i class="fa-solid fa-angle-down"></i></th>
                  <th>Status<i class="fa-solid fa-angle-down"></i></th>
                  <th>Action<i class="fa-solid fa-angle-down"></i></th>
                </thead>
                <tbody id="product-list-tbody">
                  <!-- <tr>
                    <td><input type="checkbox" /></td>
                    <td>Tiramisu Mousse</td>
                    <td class="pic">
                      <img src="..//asests/img/prd1.png" alt="" />
                    </td>
                    <td>Birthday Cake</td>
                    <td>360,000đ</td>
                    <td>100</td>
                    <td>Schedule</td>
                    <td>
                      <button>Update</button>
                      <button>Delete</button>
                    </td>
                  </tr> -->
                  <td></td>
                </tbody>
              </table>
              <!-- ===============Content================= -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./sub.js"></script>
    <script src="./admin_panel.js"></script>
  </body>
</html>
